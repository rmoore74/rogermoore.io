<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <base href="/" />

        <title>rogermoore.io</title>

        <!-- skeleton css framework -->
        <link rel="stylesheet" href="libs/skeleton-css/css/normalize.css">
        <link rel="stylesheet" href="libs/skeleton-css/css/skeleton.css">
        
        <!-- font-awesome -->
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">

        <!-- lightbox2 css -->
        <link rel="stylesheet" href="libs/lightbox2/dist/css/lightbox.min.css">
        
        <!-- custom css style -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- set up favicon -->
        <link rel="icon" type="image/png" href="/img/favico.png">
    </head>
    <body ng-app="rogermooreio" ng-controller="MainController">
        <div class="container">
            <div id="head" class="container">
                <div class="row">
                    <h2>rogermoore<span style="color: #8DC5CC">.</span>io</h2>
                </div>
                <div class="navbar" ng-controller="NavbarController">
                    <ul>
                        <li ng-class="{ active: isActivePage('/') }"><a href="/">home</a></li>
                        <li ng-class="{ active: isActivePage('/about') }"><a href="/about">about</a></li>
                        <li ng-class="{ active: isActivePage('/projects') }"><a href="/projects">projects</a></li>
                        <li ng-class="{ active: isActivePage('/blog') }"><a href="/blog">blog</a></li>
                        <li ng-class="{ active: isActivePage('/contact') }"><a href="/contact">contact</a></li>
                    </ul>
                </div>
            </div>

            <div class="container">
                <div ng-view></div>
            </div>
            
            <div class="container">
                <footer>
                    <p>&copy; Roger Moore. 2016. <a href="https://github.com/rmoore74/rogermoore.io" target="_blank">View my source?</a></p>
                </footer>
            </div>
        </div>

        <!-- JS -->
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-route/angular-route.min.js"></script>
        <script src="libs/lightbox2/dist/js/lightbox.min.js"></script>

        <!-- custom angular JS -->
        <script src="js/controllers/NavbarCtrl.js"></script>
        <script src="js/controllers/MainCtrl.js"></script>
        <script src="js/controllers/AboutCtrl.js"></script>
        <script src="js/controllers/ProjectCtrl.js"></script>
        <script src="js/controllers/ContactCtrl.js"></script>
        <script src="js/appRoutes.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
